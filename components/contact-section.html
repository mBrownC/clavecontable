<!-- Contacto Section - Diseño Completo -->
<section id="contacto" class="contact-section-complete">

    <!-- Redes Sociales en la parte superior -->
    <div class="social-header">
        <h4>Redes Sociales</h4>
        <div class="social-links-top">
            <a href="https://www.facebook.com/clavecontable" target="_blank"
                aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/clavecontable" target="_blank"
                aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/company/clavecontable"
                target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:contacto@clavecontable.cl" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <!-- Contenedor sin mapa -->
    <div class="contact-container-with-map">

        <!-- Grid con Información y Formulario -->
        <div class="contact-content-grid">

            <!-- Lado Izquierdo - Información -->
            <div class="contact-info-card-left">
                <h2>Contáctanos<br>y nos tomamos un café</h2>

                <div class="info-items">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <a
                            href="mailto:contacto@clavecontable.cl">contacto@clavecontable.cl</a>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <a href="tel:+56956746853">+56 9 5674 6853</a>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <p><strong>Horario de Atención</strong></p>
                            <p>Lunes a Viernes: 9:00 - 18:00</p>
                            <p>Sábados: 10:00 - 14:00</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <p><strong>Respuesta rápida</strong></p>
                            <p>Te contactaremos en menos de 24 horas</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lado Derecho - Formulario con degradado -->
            <div class="contact-form-card-right">
                <h2 class="form-title">Envíanos un mensaje</h2>

                <form class="contact-form" id="contactForm" method="POST">

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre"
                            placeholder="Nombre Completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"
                            placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono"
                            placeholder="+56 9 XXXX XXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="servicio">Servicio de Interés:</label>
                        <select id="servicio" name="servicio" required>
                            <option value>Seleccione un servicio</option>
                            <option value="plan-inicia">Plan Inicia</option>
                            <option value="plan-crea">Plan Crea</option>
                            <option value="pyme-pro">Pyme Pro</option>
                            <option value="contabilidad">Servicios
                                Contables</option>
                            <option value="rrhh">Servicios RRHH</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="3"
                            placeholder="Ingrese su mensaje"
                            required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>

        </div>
    </div>
</section>
